<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %} Herolo Mail {% endblock title %}</title>
</head>
<body>
    <h1>Blog home</h1>
        {% block content %}
            {% for message in messages %}
              <h1>{{message.title}}</h1>
              <p>From {{message.author}}</p>
              <p>{{message.content}}</p>
              <p>{{message.created_at}}</p>
            {% endfor %}
        {% endblock content %}

</body>
</html>
