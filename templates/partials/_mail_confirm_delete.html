{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-botton mb-4">Delete Message</legend>
                <h2>Are you sure you want delete this message?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes</button>
                <a class="btn btn-outline-danger" href="{% url 'post-detail' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
